{% extends "master.html" %}
{% block title %}Home page{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm">
            <a href="/note/add"><button class="btn btn-dark my-2">Add note</button></a>
        </div>
    </div>
    {% if notes %}
        <table class="table table-hover">
            <thead>
                <tr>
                  <th scope="col">Content</th>
                  <th scope="col" class="text-right">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for note in notes %}
                <tr>
                    <td>{{ note.note|linebreaksbr }}</td>
                    <td class="text-right" style="width: 10%">
                        <a href="/note/edit/{{ note.id }}"><span class="badge badge-dark">Edit</span></a>
                        <a href="/note/delete/{{ note.id }}"><span class="badge badge-dark">Delete</span></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No note exists</p>
    {% endif %}
{% endblock %}
